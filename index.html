<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="to-do" class="column">
    <h2>To Do</h2>
    <ul id="to-do-list" class="task-list"></ul>
    <input type="text" id="taskText" placeholder="Add a new task" required>
    <button id="addTaskBtn">Add Task</button required>
  </div>
  
  <div id="doing" class="column">
    <h2>Doing</h2>
    <ul id="doing-list" class="task-list"></ul>
  </div>
  
  <div id="done" class="column">
    <h2>Done</h2>
    <ul id="done-list" class="task-list"></ul>
  </div>
  
  <div id="trash" class="column">
    <h2>Trash</h2>
    <button id="emptyTrashBtn">Empty Trash</button>
    <ul id="trash-list" class="task-list"></ul>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
